openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/login:
    post:
      summary: ''
      operationId: postApiLogin
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: jamie.dibbert@example.org
                password:
                  type: string
                  description: ''
                  example: "maK}6gJ?'^_jq"
              required:
                - email
                - password
      security: []
  /api/register:
    post:
      summary: ''
      operationId: postApiRegister
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: barrows.sophia@example.org
                name:
                  type: string
                  description: 'Must not be greater than 256 characters.'
                  example: cmqozceuotpmv
                password:
                  type: string
                  description: 'Must be at least 8 characters.'
                  example: 'q9zQOjWo&?{*O4nj8'
                manager_password:
                  type: string
                  description: 'Must be at least 8 characters.'
                  example: utgbefukqzjowyccizzbgjgcrltyrpnri
              required:
                - email
                - name
                - password
                - manager_password
      security: []
tags:
  -
    name: Endpoints
    description: ''
